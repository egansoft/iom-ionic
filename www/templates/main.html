<ion-view view-title="IoM">
	<ion-content ng-controller="MainCtrl" >
		<button class="button button-positive start-btn" ng-click="toggleAccel()">
	  		{{buttonText}}
		</button>

		<div class="clicker-container">
			<button class="button button-positive left-btn" ng-click="clicker(0)">
		  		Left
			</button>
			<button class="button button-positive right-btn" ng-click="clicker(1)">
		  		Right
			</button>
		</div>

	</ion-content>
</ion-view>
